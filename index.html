    <link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #05060A;
        color: #E0E0E0;
        overflow: hidden; /* Prevent native scrollbars */
      }
      
      @keyframes marquee {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 40s linear infinite;
      }
      .marquee-container:hover .animate-marquee {
        animation-play-state: paused;
      }

      @keyframes marquee-tech {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      .animate-marquee-tech {
        animation: marquee-tech 60s linear infinite;
      }
      .marquee-container:hover .animate-marquee-tech {
        animation-play-state: paused;
      }
      
      .shiny-text {
        background: linear-gradient(
          180deg,
          #ffffff 0%,
          #e6e6e6 25%,
          #cfcfcf 50%,
          #e6e6e6 75%,
          #ffffff 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow:
          0 1px 2px rgba(255,255,255,0.7),
          0 2px 4px rgba(0,0,0,0.25);
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .blinking-cursor {
        animation: blink 1s step-end infinite;
        margin-left: 0.1em;
      }

      .animated-gradient-text .text-content {
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        animation: gradient-animation linear infinite;
      }

      @keyframes gradient-animation {
        from { background-position: 0% center; }
        to { background-position: 200% center; }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'heading': ['Saira Semi Condensed', 'sans-serif'],
              'body': ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              'dark-bg': '#05060A',
              'cyan-glow': '#00FFFF',
              'violet-glow': '#6A0DAD',
            },
            boxShadow: {
              'glow-cyan': '0 0 15px 2px rgba(0, 255, 255, 0.4)',
              'glow-violet': '0 0 15px 2px rgba(106, 13, 173, 0.4)',
            }
          },
        },
      }
    </script>
